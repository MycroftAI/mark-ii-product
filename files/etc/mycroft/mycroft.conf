{
  "server": {
    "url": "https://api.mycroft-test.net"
  },
  "enclosure": {
    "platform": "mycroft_mark_2",
    "platform_build": 1,
    "packaging_type": "pantacor",
    "development_device": false,
    "dbus": {
      "bus_address": "unix:path=/awconnect/tmp/system_bus_socket"
    }
  },
  "ipc_path": "/tmp/mycroft/ipc/",
  "skills": {
    "auto_update": false,
    "msm": {
      "repo": {
        "branch": "mark-ii/qa"
      }
    },
    "priority_skills": ["mycroft-mark-2", "mycroft-volume", "wifi-connect", "mycroft-pairing"],
    "blacklisted_skills": ["mycroft-date-time.mycroftai"]
  },

  "hotwords": {
    "hey mycroft": {
      "module": "hotword_precise_lite",
      "sensitivity": 0.5,
      "trigger_level": 3,
      "expected_duration": 3,
      "phonemes": "HH EY . M AY K R AO F T",
      "threshold": 1e-90,
      "lang": "en-us",
      "chunk_size": 8000
    }
  },
  "listener": {
    "mute_during_output" : false
  },
  "tts": {
    "module": "mimic3_tts_plug",
    "mimic3_tts_plug": {
      "model_directory": "/etc/mycroft/mimic3/voices",
      "voice": "apope",
      "preloaded_cache": "/opt/mycroft/preloaded_cache/Mimic3"
    }
  }
}
